spring.application.name                   =AirlineReservationSystem
spring.devtools.restart.enabled           =true
spring.devtools.livereload.enabled        =true

# Thymeleaf view resolver
spring.thymeleaf.prefix                   =classpath:/templates/
spring.thymeleaf.suffix                   =.html
spring.thymeleaf.cache                    =false
spring.thymeleaf.mode                     =HTML
#spring.web.resources.static-locations     =classpath:/static/,classpath:/resources/,classpath:/public/,classpath:/META-INF/resources/,classpath:/resources/static/

# MySQL Database Connection
spring.datasource.driver-class-name       =com.mysql.cj.jdbc.Driver
spring.datasource.url                     =jdbc:mysql://localhost:3306/airline_db?createDatabaseIfNotExist=true
spring.datasource.username                =root
spring.datasource.password                =root

# Flyway
spring.flyway.baseline-on-migrate         =true
spring.flyway.clean-disabled              =true

# JPA and Hibernate Properties
spring.jpa.hibernate.ddl-auto             =update
spring.jpa.show-sql                       =true
spring.jpa.properties.hibernate.dialect   =org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl                   =true