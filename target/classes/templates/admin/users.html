<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}" lang="en">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>Manage Users</title>
		<style>
			button {
				border: none;
				border-radius: 1rem;
				transition: all 0.5s linear;
				padding: 0.8em 1.2em;
				background-color: #ACB1D6;
				cursor: pointer;
			}

			.warning-row {
				background-color: #fff3cd;
			}

			.warning-row td {
				padding: 10px;
			}

			.tooltip {
				position: relative;
				display: inline-block;
			}

			.tooltip .tooltip-text {
				visibility: hidden;
				background-color: #AAAAAA;
				color: white;
				border-radius: 10px;
				padding: 5px 8px;
				position: absolute;
				z-index: 1;
				left: 50%;
				transform: translateX(-50%);
				bottom: 130%;
				white-space: nowrap;
			}

			.tooltip:hover .tooltip-text {
				visibility: visible;
			}
		</style>
	</div>
</head>
<body>

<div layout:fragment="content">
	<h2>Registered Users</h2>
	<div class="action-bar">
		<!-- Add User: points to admin user creation page. Adjust URL if your controller uses a different path. -->
		<a th:href="@{/admin/users/new}" class="btn">Add User</a>
	</div>
	<table border="1" cellpadding="5">
		<thead>
		<tr>
			<th>ID</th>
			<th>Username</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user : ${users}">
			<td th:text="${user.id}">1</td>
			<td th:text="${user.username}">Username</td>
			<td th:text="${user.email}">email@example.com</td>
			<td>
				<form th:method="get" th:action="@{/admin/users/edit}" style="display:inline;">
					<input type="hidden" name="id" th:value="${user.id}"/>
					<button type="submit">Edit</button>
					<button type="button" th:onclick="'toggleWarning(' + ${user.id} + ', true)'">Delete</button>
				</form>
			</td>
		</tr>

		<tr th:each="user : ${users}" th:id="'warning-' + ${user.id}" class="warning-row" style="display:none;">
			<td colspan="5">
				<strong>&#9888; Are you sure you want to delete this user? Deleting it will also remove all related
					bookings.</strong>
				<br/>
				<form th:method="post" th:action="@{/admin/users/delete}" style="display:inline;">
					<input type="hidden" name="id" th:value="${user.id}"/>
					<input type="hidden" name="confirm" value="true"/>
					<button type="submit" style="background-color:red; color:white;">Yes, Delete</button>
				</form>
				<button type="button" th:onclick="'toggleWarning(' + ${user.id} + ', false)'">Cancel</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div layout:fragment="scripts">
	<script th:src="@{/js/confirmation.js}" defer></script>
</div>
</body>
</html>
