<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>Manage Flights</title>
	</div>
</head>
<body>
<div layout:fragment="content">
	<h1>Manage Flights</h1>

	<div class="action-bar">
		<a class="btn secondary" th:href="@{/admin/flights/new}">New Flight</a>
	</div>

	<table class="booking-table">
		<thead>
		<tr>
			<th>ID</th>
			<th>Flight</th>
			<th>Origin</th>
			<th>Destination</th>
			<th>Departure</th>
			<th>Arrival</th>
			<th>Economy Seats</th>
			<th>Business Seats</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="flight : ${flights}">
			<td th:text="${flight.id}">1</td>
			<td th:text="${flight.flightNumber}">FL123</td>
			<td th:text="${flight.origin}">OriginCity</td>
			<td th:text="${flight.destination}">DestinationCity</td>
			<td th:text="${flight.departureDisplay != null ? flight.departureDisplay : '-'}">-</td>
			<td th:text="${flight.arrivalDisplay != null ? flight.arrivalDisplay : '-'}">-</td>
			<td th:text="${flight.economySeatsAvailable} + '/' + ${flight.totalEconomySeats}">10/100</td>
			<td th:text="${flight.businessSeatsAvailable} + '/' + ${flight.totalBusinessSeats}">5/20</td>
			<td>
				<form method="get" style="display:inline;" th:action="@{/admin/flights/edit/{id}(id=${flight.id})}">
					<button type="submit">Edit</button>
				</form>

				<button th:onclick="'toggleWarning(' + ${flight.id} + ', true)'" type="button">Delete</button>
			</td>
		</tr>

		<tr class="warning-row" style="display:none;" th:each="flight : ${flights}" th:id="'warning-' + ${flight.id}">
			<td colspan="9">
				<strong>&#9888; Are you sure you want to delete this flight? Deleting it will also remove all related
				        bookings.</strong>
				<br/>
				<form style="display:inline;" th:action="@{/admin/flights/delete}" th:method="post">
					<input name="id" th:value="${flight.id}" type="hidden"/>
					<input name="confirm" type="hidden" value="true"/>
					<button style="background-color:red; color:white;" type="submit">Yes, Delete</button>
				</form>
				<button th:onclick="'toggleWarning(' + ${flight.id} + ', false)'" type="button">Cancel</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div layout:fragment="scripts">
	<script defer th:src="@{/js/confirmation.js}"></script>
</div>
</body>
</html>
