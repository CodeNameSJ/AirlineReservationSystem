<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}" lang="en">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>Manage Flights</title>
		<style>
			.warning-row {
				background-color: #fff3cd;
			}

			.warning-row td {
				padding: 10px;
			}

			/* small action-bar for Add User / New Flight buttons */
			.action-bar {
				display: flex;
				justify-content: flex-end;
				gap: 8px;
				margin-bottom: 12px;
			}

			.action-bar .btn {
				padding: 8px 12px;
				border-radius: 8px;
				border: none;
				background: #645bff;
				color: #fff;
				cursor: pointer;
				text-decoration: none;
				font-weight: 600;
			}

			.action-bar .btn.secondary {
				background: #28a745;
			}
		</style>
	</div>
</head>
<body>
<div layout:fragment="content">
	<h1>Manage Flights</h1>

	<div class="action-bar">
		<!-- New Flight: handy shortcut to create a flight -->
		<a th:href="@{/admin/flights/new}" class="btn secondary">New Flight</a>
	</div>

	<table style="border:1px solid black; border-collapse: collapse; width:100%;">
		<thead>
		<tr>
			<th>ID</th>
			<th>Flight</th>
			<th>Origin</th>
			<th>Destination</th>
			<th>Departure</th>
			<th>Arrival</th>
			<th>Economy Seats</th>
			<th>Business Seats</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="flight : ${flights}">
			<td th:text="${flight.id}">1</td>
			<td th:text="${flight.flightNumber}">FL123</td>
			<td th:text="${flight.origin}">OriginCity</td>
			<td th:text="${flight.destination}">DestinationCity</td>
			<td th:text="${flight.departureDisplay != null ? flight.departureDisplay : '-'}">-</td>
			<td th:text="${flight.arrivalDisplay != null ? flight.arrivalDisplay : '-'}">-</td>
			<td th:text="${flight.economySeatsAvailable} + '/' + ${flight.totalEconomySeats}">10/100</td>
			<td th:text="${flight.businessSeatsAvailable} + '/' + ${flight.totalBusinessSeats}">5/20</td>
			<td>
				<!-- Edit using path variable style as requested. This will call /admin/flights/edit/{id} -->
				<form th:action="@{/admin/flights/edit/{id}(id=${flight.id})}" method="get" style="display:inline;">
					<button type="submit">Edit</button>
				</form>

				<!-- Delete triggers the inline confirmation -->
				<button type="button" th:onclick="'toggleWarning(' + ${flight.id} + ', true)'">Delete</button>
			</td>
		</tr>

		<!-- Inline warning row for each flight -->
		<tr th:each="flight : ${flights}" th:id="'warning-' + ${flight.id}" class="warning-row" style="display:none;">
			<td colspan="9">
				<strong>&#9888; Are you sure you want to delete this flight? Deleting it will also remove all related
					bookings.</strong>
				<br/>
				<form th:method="post" th:action="@{/admin/flights/delete}" style="display:inline;">
					<input type="hidden" name="id" th:value="${flight.id}"/>
					<input type="hidden" name="confirm" value="true"/>
					<button type="submit" style="background-color:red; color:white;">Yes, Delete</button>
				</form>
				<button type="button" th:onclick="'toggleWarning(' + ${flight.id} + ', false)'">Cancel</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<div layout:fragment="scripts">
	<script th:src="@{/js/confirmation.js}" defer></script>
</div>
</body>
</html>
