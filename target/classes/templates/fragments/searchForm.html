<div class="flight-search-card" th:fragment="searchForm">
	<form id="flightSearchForm" th:action="@{/flights}" method="get" class="flight-search-form">
		<div class="inline">
			<!-- Origin -->
			<div class="form-group">
				<label>Origin
					<select name="origin">
						<option value="">Select Airport</option>
						<option th:value="'New Delhi'" th:selected="${param.origin == 'New Delhi'}">New Delhi</option>
						<option th:value="'Mumbai'" th:selected="${param.origin == 'Mumbai'}">Mumbai</option>
						<option th:value="'Bengaluru'" th:selected="${param.origin == 'Bengaluru'}">Bengaluru</option>
						<option th:value="'Chennai'" th:selected="${param.origin == 'Chennai'}">Chennai</option>
					</select>
				</label>
			</div>

			<span class="form-separator">&#8594;</span>

			<!-- Destination -->
			<div class="form-group">
				<label>Destination
					<select name="destination">
						<option value="">Select Airport</option>
						<option th:value="'New Delhi'" th:selected="${param.destination == 'New Delhi'}">New Delhi</option>
						<option th:value="'Mumbai'" th:selected="${param.destination == 'Mumbai'}">Mumbai</option>
						<option th:value="'Bengaluru'" th:selected="${param.destination == 'Bengaluru'}">Bengaluru</option>
						<option th:value="'Chennai'" th:selected="${param.destination == 'Chennai'}">Chennai</option>
					</select>
				</label>
			</div>
		</div>

		<div class="form-group">
			<label>Date
				<input type="date" name="date" th:value="${param.date}"/>
			</label>
		</div>

		<button type="submit" class="animated-button">Search Flights</button>
	</form>
</div>
