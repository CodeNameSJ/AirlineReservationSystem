<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
	<meta charset="utf-8"/>
	<title th:text="${pageTitle} ?: 'Airline Reservation'">Airline Reservation</title>

	<!-- Global CSS -->
	<div th:replace="~{fragments/themeHead :: themeHead}"></div>

	<link rel="stylesheet" th:href="@{/css/base.css}"/>
	<link rel="stylesheet" th:href="@{/css/navbar.css}"/>
	<link rel="stylesheet" th:href="@{/css/search.css}"/>
	<link rel="stylesheet" th:href="@{/css/forms.css}"/>
	<link rel="stylesheet" th:href="@{/css/components.css}"/>
	<link rel="stylesheet" th:href="@{/css/buttons.css}"/>
	<link rel="stylesheet" th:href="@{/css/theme-toggle.css}"/>
	<link rel="stylesheet" th:href="@{/css/theme.css}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
	<div layout:fragment="head"></div>
</head>
<body>
<header>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<main>
	<section layout:fragment="content"></section>
</main>

<footer>
	<div th:replace="~{fragments/footer :: footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

<script th:src="@{/js/search.js}" defer></script>
<script th:src="@{/js/navbar.js}" defer></script>
<script th:src="@{/js/confirmation.js}" defer></script>
<script th:src="@{/js/theme-toggle.js}" defer></script>

<div th:replace="~{fragments/themeToggle :: themeToggle}"></div>
<div layout:fragment="scripts"></div>
</body>
</html>
