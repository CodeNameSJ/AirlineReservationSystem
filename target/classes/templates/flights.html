<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>Search Flights</title>
	</div>
</head>
<body>
<div layout:fragment="content">
	<h1 class="page-title">Search Flights</h1>
	<div th:replace="~{fragments/searchForm :: searchForm}"></div>
	<br/>
	<hr/>

	<div id="searchResults">
		<table style="border:1px solid black; width:100%; border-collapse:collapse;">
			<thead>
			<tr>
				<th>Flight No</th>
				<th>Origin</th>
				<th>Destination</th>
				<th>Departure</th>
				<th>Arrival</th>
				<th>Price (Economy)</th>
				<th>Price (Business)</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="flight : ${flights}">
				<td th:text="${flight.flightNumber}"></td>
				<td th:text="${flight.origin}"></td>
				<td th:text="${flight.destination}"></td>
				<td th:text="${flight.departureDisplay}"></td>
				<td th:text="${flight.arrivalDisplay}"></td>
				<td th:text="${flight.priceEconomy}"></td>
				<td th:text="${flight.priceBusiness}"></td>
				<td>
					<a th:if="${session.userId != null}" th:href="@{/user/book(flightId=${flight.id})}">Book</a>
					<a th:unless="${session.userId != null}" th:href="@{/login}">Book</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<div layout:fragment="scripts"></div>
</body>
</html>
