<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Booking Success</title>
	<link rel="stylesheet" th:href="@{/styles/css/theme.css}">
	<link rel="stylesheet" th:href="@{/styles/css/theme-with-animations.css}">
</head>
<body>
<div class="container">
	<section class="card" style="max-width:820px;margin:40px auto;">
		<h1>Booking Confirmed</h1>
		<div th:if="${booking != null}">
			<p>Your booking ID is:
				<strong th:text="${booking.id}">B123</strong>
			</p>

			<p>Flight:
				<strong th:text="${booking.flight.flightNumber}">FL123</strong>
			</p>

			<p>Route:
				<span th:text="${booking.flight.origin}">Origin</span>
				&rarr;
				<span th:text="${booking.flight.destination}">Dest</span>
			</p>

			<p>Seats: <span th:text="${booking.seats}">1</span></p>
			<p>Status: <span th:text="${booking.status}">CONFIRMED</span></p>

			<div style="margin-top:16px;">
				<a th:href="@{'/bookings/' + ${booking.id} + '/bill'}" class="button primary">Download / Print Bill</a>
			</div>
		</div>
	</section>
</div>
</body>
</html>
