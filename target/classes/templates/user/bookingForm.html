<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Book Flight</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
	<div th:replace="fragments/navbar :: navbar"></div>
</header>
<main>
	<h1>Book Flight</h1>
	<div th:if="${flight != null}">
		<p>Flight: <span th:text="${flight.origin}"></span> â†’ <span th:text="${flight.destination}"></span></p>
		<p>Departure: <span th:text="${flight.departureDisplay}"></span></p>
		<form th:action="@{/user/book}" method="post">
			<input type="hidden" name="flightId" th:value="${flight.id}"/>
			Seats:
			<label>
				<input type="number" name="seats" value="1" min="1" required/>
			</label>
			<button type="submit">Confirm Booking</button>
		</form>
	</div>
</main>
<footer>
	<div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
