<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>Book Flight</title>
	</div>
</head>
<body>
<div layout:fragment="content">
	<h1>Book Flight</h1>
	<div th:if="${flight != null}">
		<p>Flight:
			<span th:text="${flight.origin}"></span> â†’ <span th:text="${flight.destination}"></span>
		</p>
		<p>Departure:
			<span th:text="${flight.departureDisplay}"></span>
		</p>
		<form th:action="@{/user/book}" method="post">
			<input type="hidden" name="flightId" th:value="${flight.id}"/>

			<label>Seats:
				<input type="number" name="seats" value="1" min="1" required/>
			</label><br>

			<label>Seat Class:
				<select name="seatClass" required>
					<option th:each="seatClass : ${seatClasses}"
					        th:value="${seatClass}"
					        th:text="${seatClass}">
					</option>
				</select>

			</label>
			<button type="submit">Confirm Booking</button>
		</form>
	</div>
</div>
</body>
</html>
