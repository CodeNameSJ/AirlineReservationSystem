<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Booking Details</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
	<div th:replace="fragments/navbar :: navbar"></div>
</header>
<main>
	<h2>Booking</h2>

	<form th:action="@{/admin/bookings/update}" method="post">
		<input type="hidden" name="id" th:value="${booking.id}"/>
		User: <span th:text="${booking.user.username}">username</span> <br/>
		Flight: <span th:text="${booking.flight.flightNumber}">FL123</span> <br/>
		Seats: <label>
		<input type="number" name="seats" th:value="${booking.seats}" min="1"/>
	</label>
		<br/>
		Status:
		<label>
			<select name="status">
				<option value="BOOKED" th:selected="${booking.status == 'BOOKED'}">BOOKED</option>
				<option value="CANCELLED" th:selected="${booking.status == 'CANCELLED'}">CANCELLED</option>
			</select>
		</label>
		<br/>
		<button type="submit">Save</button>
	</form>
</main>
<footer>
	<div th:replace="fragments/footer :: footer"></div>
</footer>
<script th:src="@{/js/confirmation.js}" defer></script>
</body>
</html>
