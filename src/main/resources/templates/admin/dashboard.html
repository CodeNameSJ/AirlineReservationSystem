<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}" lang="en">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>Admin Dashboard</title>
	</div>
</head>
<body>
<div layout:fragment="content">
	<h1>Admin Dashboard</h1>
	<h2>All-Flights Overview</h2>
	<table>
		<thead>
		<tr>
			<th>Flight No</th>
			<th>Origin</th>
			<th>Destination</th>
			<th>Departure</th>
			<th>Arrival</th>
			<th>Economy Seats</th>
			<th>Business Seats</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="flight : ${flights}">
			<td th:text="${flight.flightNumber}">FL123</td>
			<td th:text="${flight.origin}">OriginCity</td>
			<td th:text="${flight.destination}">DestinationCity</td>
			<td th:text="${flight.departureDisplay}">2025-08-17 08:00</td>
			<td th:text="${flight.arrivalDisplay}">2025-08-17 12:00</td>
			<td th:text="${flight.economySeatsAvailable} + '/' + ${flight.totalEconomySeats}">10/100</td>
			<td th:text="${flight.businessSeatsAvailable} + '/' + ${flight.totalBusinessSeats}">12/30</td>
		</tr>
		</tbody>
	</table>
</div>

<div layout:fragment="scripts"></div>
</body>
</html>
