<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}" lang="en">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>Manage Users</title>
	</div>
</head>
<body>

<div layout:fragment="content">
	<h2>Registered Users</h2>
	<div class="action-bar">
		<a th:href="@{/admin/users/add}" class="btn secondary">Add User</a>
	</div>
	<table border="1" cellpadding="5" style="border-collapse:collapse; width:100%;">
		<thead>
		<tr>
			<th>ID</th>
			<th>Role</th>
			<th>Username</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user : ${users}">
			<td th:text="${user.id}">1</td>
			<td th:text="${user.role}">User</td>
			<td th:text="${user.username}">Username</td>
			<td th:text="${user.email}">email@example.com</td>
			<td>
				<form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="get" style="display:inline;">
					<button type="submit">Edit</button>
				</form>

				<button type="button" th:onclick="'toggleWarning(' + ${user.id} + ', \'user\', true)'">Delete</button>
			</td>
		</tr>

		<tr th:each="user : ${users}" th:id="'warning-user-' + ${user.id}" class="warning-row" style="display:none;">
			<td colspan="5">
				<strong>&#9888; Are you sure you want to delete this user? Deleting it will also remove all related
					bookings.</strong>
				<br/>
				<form th:method="post" th:action="@{/admin/users/delete}" style="display:inline;">
					<input type="hidden" name="id" th:value="${user.id}"/>
					<input type="hidden" name="confirm" value="true"/>
					<button type="submit" style="background-color:red; color:white;">Yes, Delete</button>
				</form>
				<button type="button" th:onclick="'toggleWarning(' + ${user.id} + ', \'user\', false)'">Cancel</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div layout:fragment="scripts">
	<script th:src="@{/js/confirmation.js}" defer></script>
</div>
</body>
</html>
