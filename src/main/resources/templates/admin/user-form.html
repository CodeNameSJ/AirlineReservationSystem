<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>User Details</title>
	</div>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="${user.id != null} ? 'Edit User' : 'Add User'"></h2>

	<form th:object="${user}" th:action="@{/admin/users/save}" method="post">
		<input type="hidden" name="id" th:field="*{id}"/>

		<label>Username:
			<input type="text" name="username" th:value="${user.username}" required/>
		</label><br/>

		<label>Email:
			<input type="email" name="email" th:value="${user.email}" required/>
		</label><br/>

		<label>Password:
			<input type="password" name="password" th:attr="required=${user.id == null}" value=""/>
		</label><br/>

		<label>Role:
			<select name="role">
				<option th:each="role : ${roles}"
				        th:value="${role}"
				        th:text="${role}"
				        th:selected="${role} == ${user.role}">
				</option>
			</select>
		</label><br/>
		<button type="submit">Save</button>
		<a th:href="@{/admin/users}">
			<button type="button">Cancel</button>
		</a>
	</form>
</div>

<div layout:fragment="scripts">
	<script th:src="@{/js/confirmation.js}" defer></script>
</div>
</body>
</html>
