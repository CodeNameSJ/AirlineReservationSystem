<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
	<div layout:fragment="head">
		<title>User Registration</title>
	</div>
</head>
<body>
<div layout:fragment="content">
	<div class="login-box">
		<p>Register</p>
		<form th:action="@{/register}" method="post">
			<div class="user-box">
				<input required type="text" id="username" name="username" th:value="*{username}">
				<label for="username">Username</label>
			</div>

			<div class="user-box">
				<input required type="email" id="email" name="email" autocomplete="on" th:value="*{email}">
				<label for="email">Email</label>
			</div>

			<div class="user-box">
				<input required type="password" id="password" name="password">
				<label for="password">Password</label>
			</div>

			<button type="submit" class="animated-button">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Register
			</button>
		</form>
		<br>
		<p>Already have an account? <a th:href="@{/login}" class="a2">Login</a></p>
		<p th:if="${error}" th:text="${error}" style="color:red"></p>
	</div>
</div>
</body>
</html>
