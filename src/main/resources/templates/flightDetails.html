<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Flight Details</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
	<div th:replace="fragments/navbar :: navbar"></div>
</header>

<main>
	<h1>Flight <span th:text="${flight.flightNumber}">FN123</span></h1>

	<dl>
		<dt>Origin</dt>
		<dd th:text="${flight.origin}">Origin City</dd>

		<dt>Destination</dt>
		<dd th:text="${flight.destination}">Destination City</dd>

		<dt>Departure</dt>
		<dd th:text="${flight.departureDisplay}">2025-08-17 08:00</dd>

		<dt>Arrival</dt>
		<dd th:text="${flight.arrivalDisplay}">2025-08-17 12:00</dd>

		<dt>Economy seats available</dt>
		<dd th:text="${flight.economySeatsAvailable}">100</dd>

		<dt>Business seats available</dt>
		<dd th:text="${flight.businessSeatsAvailable}">20</dd>

		<dt>Price (Economy)</dt>
		<dd>$<span th:text="${flight.priceEconomy}">150</span></dd>

		<dt>Price (Business)</dt>
		<dd>$<span th:text="${flight.priceBusiness}">300</span></dd>
	</dl>

	<a th:if="${session.userId != null}"
	   th:href="@{/user/book(flightId=${flight.id})}">
		Book this flight
	</a>

	<a th:unless="${session.userId != null}"
	   th:href="@{/login}">
		Login to Book
	</a>
</main>

<footer>
	<div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
