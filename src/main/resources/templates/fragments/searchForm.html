<div class="flight-search-card" th:fragment="searchForm">
	<form id="flightSearchForm" th:action="@{/flights}" method="get" class="flight-search-form">
		<div class="inline">
			<!-- Origin -->
			<div class="form-group">
				<label for="origin">Origin
					<select id="origin" name="origin">
						<option value="" disabled
						        th:selected="${param.origin == null}">
							FROM
						</option>
						<option th:each="airport : ${airports}"
						        th:value="${airport}"
						        th:text="${airport}"
						        th:selected="${param.origin == airport}">
						</option>
					</select>
				</label>
			</div>

			<span class="form-separator">&#8594;</span>

			<!-- Destination -->
			<div class="form-group">
				<label for="destination">Destination
					<select id="destination" name="destination">
						<option value="" disabled
						        th:selected="${param.destination == null}">
							TO
						</option>
						<option th:each="airport : ${airports}"
						        th:value="${airport}"
						        th:text="${airport}"
						        th:selected="${param.destination == airport}">
						</option>
					</select>
				</label>
			</div>
		</div>

		<div class="form-group">
			<label>Dates
				<input type="date" name="date"  th:value="${param.date}" />
			</label>
		</div>

		<button type="submit" class="animated-button">Search Flights</button>
	</form>
</div>
