<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
	<div layout:fragment="head">
		<meta charset="utf-8"/>
		<title>Booking Bill</title>
		<style>

		</style>
	</div>
</head>
<body>
<div layout:fragment="content">
	<div class="bill-container" th:if="${booking != null}">
		<h1>Booking Invoice</h1>
		<div class="section-title">Passenger Details</div>
		<table>
			<tr>
				<th>Name</th>
				<td th:text="${booking.user.username}">Username</td>
			</tr>
			<tr>
				<th>Email</th>
				<td th:text="${booking.user.email}">user@example.com</td>
			</tr>
		</table>

		<div class="section-title">Flight Details</div>
		<table>
			<tr>
				<th>Flight Number</th>
				<td th:text="${booking.flight.flightNumber}">FL123</td>
			</tr>
			<tr>
				<th>From</th>
				<td th:text="${booking.flight.origin}">Origin City</td>
			</tr>
			<tr>
				<th>To</th>
				<td th:text="${booking.flight.destination}">Destination City</td>
			</tr>
			<tr>
				<th>Departure</th>
				<td th:text="${booking.flight.departureTime}">2025-08-17 08:00</td>
			</tr>
			<tr>
				<th>Arrival</th>
				<td th:text="${booking.flight.arrivalTime}">2025-08-17 12:00</td>
			</tr>
			<tr>
				<th>Class</th>
				<td th:text="${booking.seatClass}">Economy</td>
			</tr>
		</table>

		<div class="section-title">Payment Details</div>
		<table>
			<tr>
				<th>Base Fare</th>
				<td th:text="'₹' + ${booking.baseFare}">₹0</td>
			</tr>
			<tr>
				<th>Taxes</th>
				<td th:text="'₹' + ${booking.taxes}">₹0</td>
			</tr>
			<tr>
				<th>Other Charges</th>
				<td th:text="'₹' + ${booking.otherCharges}">₹0</td>
			</tr>
		</table>

		<div class="total"><strong>Total Amount:</strong> <span th:text="'₹' + ${booking.totalAmount}">₹0</span></div>

		<button class="print-btn" onclick="window.print()">Print Bill</button>
	</div>
</div>
</body>
</html>
