<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" data-theme="light">
<head>
	<meta charset="utf-8"/>
	<title th:text="${pageTitle} ?: 'Admin - Airline Reservation'">Admin</title>

	<!-- Admin CSS -->
	<link rel="stylesheet" th:href="@{/css/theme.css}"/>
	<link rel="stylesheet" th:href="@{/css/card.css}"/>
	<link rel="stylesheet" th:href="@{/css/search.css}"/>
	<link rel="stylesheet" th:href="@{/css/forms.css}"/>
	<link rel="stylesheet" th:href="@{/css/navbar.css}"/>
	<link rel="icon" type="image/png" th:href="@{/images/admin-favicon.png}">
	<div layout:fragment="head"></div>
</head>
<body>
<header>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<main>
	<section layout:fragment="content"></section>
</main>

<footer>
	<div th:replace="~{fragments/footer :: footer}"></div>
</footer>

<script th:src="@{/js/search.js}" defer></script>
<script th:src="@{/js/navbar.js}" defer></script>
<script th:src="@{/js/confirmation.js}" defer></script>
<script th:src="@{/js/theme-toggle.js}" defer></script>

<div th:replace="~{fragments/themeToggle :: themeToggle}"></div>
<div layout:fragment="scripts"></div>
</body>
</html>
