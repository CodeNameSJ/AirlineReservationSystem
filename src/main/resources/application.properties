spring.application.name                   =AirlineReservationSystem

# JSP view resolver --------- not using jsp anymore
#spring.mvc.view.prefix                    =/templates/
#spring.mvc.view.suffix                    =.html
spring.web.resources.static-locations     =classpath:/static/,classpath:/resources/,classpath:/public/,classpath:/META-INF/resources/,classpath:/resources/static/

# MySQL Database Connection
spring.datasource.driver-class-name       =com.mysql.cj.jdbc.Driver
spring.datasource.url                     =jdbc:mysql://localhost:3306/airline_db?createDatabaseIfNotExist=true
spring.datasource.username                =root
spring.datasource.password                =root

# JPA and Hibernate Properties
spring.jpa.hibernate.ddl-auto             =update
spring.jpa.show-sql                       =true
spring.jpa.properties.hibernate.dialect   =org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl                   =true